<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Orcommerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <style>
        h2{
            margin-top: 0;
            margin-bottom: 12px;
        }
        h3{
            margin-top: 0;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

        <div class="container" id="app"><!--CONTEÚDO-->
            <menu-navbar></menu-navbar> <!--Navbar-->
            <div class="row">
                <div class="col-sm-1"></div>
                <div class="panel panel-success col-sm-10">
                    <div class="panel-body row">
                        <div class="col-sm-7">
                            <h2>{{anuncio.nome}}</h2>
                            <img v-bind:src="anuncio.foto" class="anuncio-foto-grande img-thumbnail img-responsive">
                            <div class="well" style="margin-top: 12px;">
                                {{anuncio.descri}}
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="anuncio-dados">
                                <h3>R$ {{anuncio.preco}}</h3>
                                <h4>{{anuncio.estoque}} disponível</h4>
                                <span class="glyphicon glyphicon-user"></span>
                                Anunciado por {{anuncio.donoNome}}<br>
                                <span class="glyphicon glyphicon-calendar"></span>
                                Postado em {{getData(anuncio.data)}}<br>
                                <span class="glyphicon glyphicon-map-marker"></span>
                                {{anuncio.cidade}}, {{anuncio.estado}}
                                <div v-if="chat.ready">
                                    <div class="panel panel-success">
                                        <div class="panel-heading">
                                            Chat com {{anuncio.donoNome}}
                                            <a href="#" class="estilo-float-right" @click="desativarChat">
                                                <span class="glyphicon glyphicon-remove"></span>
                                            </a>
                                        </div>
                                        <div class="panel-body" id="chat-conteudo">
                                            Carregando chat...
                                        </div>
                                        <div class="panel-footer estilo-center">
                                            <textarea id="chat-box" rows="5"></textarea><br>
                                            <button type="button" @click="enviarMensagem" class="btn btn-success">Enviar</button>
                                        </div>
                                    </div>
                                </div>
                                <div v-else>
                                    <button type="button" class="btn btn-success" @click="iniciarChat">
                                        Iniciar Chat com Vendedor</button>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="controller/menu-controller.js"></script>
    <script src="controller/anuncio-controller.js"></script>
</body>
</html>
