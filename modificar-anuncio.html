<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Orcommerce</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
        <nav class="navbar navbar-default estilo-nav" id="menu">    <!--MENU-->
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" style="padding: 0px">
                        <img src="img/orc-logo.png" style="width: 210px; vertical-align: top;">
                    </a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Categorias</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Pesquisar">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav">
                    <li v-if="logged">  <!--Criar Anúncio (v-if)-->
                        <a href="criar-anuncio.html">Criar Anúncio</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" v-if="logged">      <!--CONTA/LOGOUT-->
                    <li>
                        <a href="conta.html">{{usuario.nome}} de {{usuario.cidade}}, {{usuario.estado}}</a>
                    </li>
                    <li>
                        <a href="#" type="button" @click="fazerLogout">Logout</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" v-else>    <!--LOGIN/CADASTRO (v-else)-->
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login</a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <form style="padding: 12px">
                                    <div class="form-group">
                                        <label for="inputEmail">Login</label>
                                        <input type="text" class="form-control" id="inputEmail" v-model="login.email">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputSenha">Senha</label>
                                        <input type="password" class="form-control" id="inputSenha" v-model="login.senha">
                                    </div>
                                    <button class="btn btn-default" type="button" @click="fazerLogin">Login</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="criar-conta.html">Criar Conta</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container" id="modifica"><!--CONTEÚDO-->
            <h3 class="estilo-center">Modificar Anúncio</h3>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <form>
                        <div class="form-group">
                            <label for="iNome">Nome do Item</label>
                            <input type="text" id="iNome" class="form-control" v-model="request.anuncio.nome">
                        </div>
                        <div class="form-group">
                            <label for="iCateg">Categoria</label>
                            <select id="iCateg" class="form-control" v-model="request.anuncio.categ">
                                <option :value="categoria.nome" v-for="categoria in categorias">{{categoria.nome}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="iDescri">Descrição</label>
                            <textarea id="iDescri" rows=10 class="form-control" v-model="request.anuncio.descri"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="iCidade">Cidade</label>
                            <input type="text" id="iCidade" class="form-control" v-model="request.anuncio.cidade">
                        </div>
                        <div class="form-group">
                            <label for="iEstado">Estado</label>
                            <select id="iEstado" class="form-control" v-model="request.anuncio.estado">
                                <option :value="estado.nome" v-for="estado in estados">{{estado.nome}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="iPreco">Preço (xxxx.xx)</label>
                            <input type="text" id="iPreco" class="form-control" v-model="request.anuncio.preco">
                        </div>
                        <div class="form-group">
                            <label for="iEstoque">Estoque</label>
                            <input type="text" id="iEstoque" class="form-control" v-model="request.anuncio.estoque">
                        </div>
                    </form>
                    <div class="estilo-center">
                        <button type="button" class="btn btn-success" @click="validarAnuncio">Aplicar Modificações</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>

    <script src="controller/menu-controller.js"></script>
    <script src="controller/modificar-anuncio-controller.js"></script>
</body>
</html>
